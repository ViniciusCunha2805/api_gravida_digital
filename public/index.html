<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Seções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seções Respondidas</h1>
        <button id="atualizar">Atualizar Dados</button>
        <button id="limpar-tabelas" style="background-color: red; color: white; margin-left: 10px;">Limpar Tabela</button>
        <table id="tabela-dados">
            <thead>
                <tr>
                    <th>ID Usuário</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Seção</th>
                    <th>Data de realização</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
